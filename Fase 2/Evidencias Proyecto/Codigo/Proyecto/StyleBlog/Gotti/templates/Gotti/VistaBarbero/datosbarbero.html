<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Servicio - Gotti</title>
    <link rel="stylesheet" href="stylesbarbero.css">
</head>
<body>
    <body>
        <header class="header">
            <nav class="navbar">
                <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contactobarbero.html">Contacto</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="horareserva.html">Hora Reservada</a></li>
                <li><a href="#">Blog</a></li>
                </ul>
                <a href="carritobarbero.html"><img src="Image/carrito-de-compras (1).png" alt="Carrito" class="cart-icon"></a>
            </nav>
        </header>
        
        <section class="logo-section">
            <img src="Image/Gotti.jpg" alt="Logo Gotti" class="logo">
            
        </section>
    
    <main>
        <section class="reservation-section">
            <div class="reservation-form">
                <h2>Servicio</h2>
                <form action="#" method="post">
                    <label for="fecha">Día Reserva</label>
                    <select id="fecha" name="fecha">
                        <option value="30-oct">30 Oct.</option>
                    </select>

                    <label for="hora">Hora</label>
                    <select id="hora" name="hora">
                        <option value="19:30">19:30</option>
                    </select>
                    
                    

                    <button type="submit" class="reserve-button">RESERVAR</button>
                </form>

                <a href="servicios.html"><button class="back-button">Volver</button></a>
            </div>
            <div class="barber-info">
                <img src="Image/imagendatos.png" alt="Foto del Barbero">
                <p class="barber-name">Tomas Ortega</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/gotti_barber/"><img src="Image/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="Image/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="Image/facebook.png" alt="Facebook"></a>
        </div>
    </footer>

</body>
</html>
