<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'Gotti/css/stylesCliente.css' %}">
</head>
<body>

    <!-- Header -->

        <nav class="navbar">
            <ul>
                <li><a href="{% url 'indexCliente' %}">Inicio</a></li>

            <tbody>
                <!-- Las filas de productos vendrán del backend -->
                <tr>

            <tbody>

                    </td>

            <tbody>
                <!-- Las filas de productos vendrán del backend -->

                    <td><!-- Nombre del producto --></td>
                    <td><!-- Precio del producto --></td>

                        <input type="number" value="1" min="1">
                    </td>
                    <td><!-- Total del producto --></td>
                    <td><button class="eliminar">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botones y total fuera de la tabla -->
        <div class="acciones">
            <a href="{% url 'productosCliente' %}" style="text-decoration: none;"><button class="continuar">Continuar comprando</button></a>
            <span class="total-final">Total: $5.000</span>
            <button class="pagar">Pagar</button>
        </div>
    </section>

        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
