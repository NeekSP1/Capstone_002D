<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotti Barbería - Confirmación de Eliminación</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Gotti/css/stylesbarbero' %}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'indexbarbero' %}">Inicio</a></li>
                <li><a href="{% url 'contactobarbero' %}">Contacto</a></li>
                <li><a href="{% url 'serviciosbarbero' %}">Servicios</a></li>
                <li><a href="{% url 'productosbarbero' %}">Productos</a></li>
                <li><a href="{% url 'horareserva' %}">Hora Reservada</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <a href="{% url 'carritobarbero' %}"><img src="{% static 'Gotti/img/vistaBarbero/carrito-de-compras (1).png' %}" alt="Carrito" class="cart-icon"></a>
        </nav>
    </header>

    <!-- Logo -->
    <section class="logo-section">
        <img src="{% static 'Gotti/img/vistaBarbero/Gotti.jpg' %}" alt="Logo Gotti" class="logo">
    </section>

    <!-- Confirmación de Eliminación Section -->
    <section class="confirmacion-eliminacion-section">
        <div class="perfil">
            <img src="{% static 'Gotti/img/vistaBarbero/imagendatos.png' %}" alt="Perfil">
            <h3>Tomas Ortega</h3>
            <div class="buscar">
                <input type="text" placeholder="Buscar...">
                <button><img src="{% static 'Gotti/img/vistaBarbero/buscar.png' %}" alt="Buscar"></button>
            </div>
        </div>

        <div class="detalle-reserva">
            <p><strong>Juan Perez</strong> &nbsp; Hora: 16:00 &nbsp; Servicio: Corte de Cabello</p>
            <p><strong>Comentario</strong></p>
            <textarea placeholder="Escribe un comentario..."></textarea>
            <div class="botones">
                <a href="{% url 'verhora.html' %}" style="text-decoration: none;"><button class="volver">Volver</button></a>
                <button class="eliminar">Eliminar</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/gotti_barber/"><img src="{% static 'Gotti/img/vistaBarbero/instagram.png' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'Gotti/img/vistaBarbero/twitter.png' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'Gotti/img/vistaBarbero/facebook.png' %}" alt="Facebook"></a>
        </div>
    </footer>

</body>
</html>
