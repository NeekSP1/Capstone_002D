<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotti Barbería - Servicios</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Gotti/css/stylesbarbero' %}"> 
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'indexbarbero' %}">Inicio</a></li>
                <li><a href="{% url 'contactobarbero' %}">Contacto</a></li>
                <li><a href="{% url 'serviciosbarbero' %}">Servicios</a></li>
                <li><a href="{% url 'productosbarbero' %}">Productos</a></li>
                <li><a href="{% url 'horareserva' %}">Hora Reservada</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <a href="{% url 'carritobarbero' %}"><img src="{% static 'Gotti/img/vistaBarbero/carrito-de-compras (1).png' %}" alt="Carrito" class="cart-icon"></a>
        </nav>
    </header>
    
    <section class="logo-section">
        <img src="{% static 'Gotti/img/vistaBarbero/Gotti.jpg' %}" alt="Logo Gotti" class="logo">
        
    </section>

    <!-- Servicios Section -->
    <section class="servicios-section">
        <h2>Productos</h2><br><br><br><br>
        

        <!-- Cards Container -->
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
                <a href="#"><img src="Image/p1.png" alt="Corte de Cabello"></a>
                <div class="card-content">
                    <h3>Navaja</h3><br>
                    <p>$3.000</p><br><br>
                    <a href="#"><button>Comprar</button></a>
                    <a href="{% url 'productoact' %}"><p class="editar">editar</p></a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="{% static 'Gotti/img/vistaBarbero/p2.png' %}" alt="Perfilado de Barba">
                <div class="card-content">
                    <h3>Sea Salt Spray</h3><br>
                    <p>$8.000</p><br><br>
                    <button>Comprar</button>
                    <a href="{% url 'productoact2' %}"><p class="editar">editar</p></a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="{% static 'Gotti/img/vistaBarbero/p3.png' %}" alt="Perfilado de Cejas">
                <div class="card-content">
                    <h3>Pulverizador Whisky Silver</h3><br>
                    <p>$5.000</p><br><br>
                    <button>Comprar</button>
                    <a href="{% url 'productoact3' %}"><p class="editar">editar</p></a>
                    
                </div>
            </div>
        </div>

            
    </section>
    

    <!-- Footer -->
    <footer class="footer">
        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/gotti_barber/"><img src="{% static 'Gotti/img/vistaBarbero/instagram.png' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'Gotti/img/vistaBarbero/twitter.png' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'Gotti/img/vistaBarbero/facebook.png' %}" alt="Facebook"></a>
        </div>
    </footer>

</body>
</html>
